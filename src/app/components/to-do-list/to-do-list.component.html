<div class="todo-container">
  <div class="todo-header">Todo List</div>
  <div *ngIf="isLoading" class="loadin-container">
      <!-- <div class="loading-spiner"></div> -->
      <img src="prelouder/louder.png" alt="">
  </div>
  <ul class="todo-list" *ngIf="!isLoading">
      <app-todo-list-item 
          *ngFor="let item of todos"
          [item]="item"
          (delete)="deleteTodo($event)"
          (toggle)="toggleCompletion($event)"
          (dblclick)="selectItem(item.id)"
          [isEditing]="item.id === selectedItemId"
          appTooltip
      ></app-todo-list-item>
      <!-- <div class="description-area" *ngIf="selectedItemId !== null">
          {{ getSelectedItemDescription() }}
      </div> -->
  </ul>
  <div class="field-filling">
      <input matInput type="text" class="add-task-input" placeholder="Add your new todo" [(ngModel)]="newTodoTitle">
      <textarea matInput class="todo-context" [(ngModel)]="newItemDescription" placeholder="Add a description"></textarea>
      <app-button mat-button [title]="'Add Task'" [type]="'add'" [disabled]="!newTodoTitle" (click)="addTodo()"></app-button>
  </div>
</div>
<app-toasts></app-toasts>

<div class="todo-container">
  <div class="todo-header">Todo List</div>
  <div *ngIf="isLoading" class="loading-container">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="filter-controls">
    <mat-form-field appearance="fill">
      <mat-label>Filter by status</mat-label>
      <mat-select [(ngModel)]="statusFilter">
        <mat-option value="InProgress">In Progress</mat-option>
        <mat-option value="Completed">Completed</mat-option>
        <mat-option value="">All</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <ul class="todo-list" *ngIf="!isLoading">
    <app-todo-list-item 
    *ngFor="let item of filteredTodos"
    [item]="item"
    (delete)="deleteTodo($event)"
    (toggle)="toggleCompletion($event)"
    (dblclick)="editItem(item.id)"
    (statusChange)="updateItemStatus(item.id, $event)"
  ></app-todo-list-item>
  <router-outlet></router-outlet> <!-- Для отображения ToDoItemViewComponent -->
  </ul>
  <div class="field-filling">
    <input matInput type="text" class="add-task-input" placeholder="Add your new todo" [(ngModel)]="newTodoTitle">
    <textarea matInput style="width: 100%;" [(ngModel)]="newItemDescription" placeholder="Add a description"></textarea>
    <app-button mat-button [title]="'Submit'" [color]="'green'" [disabled]="!newTodoTitle" (click)="addTodo()"></app-button>
  </div>
</div>

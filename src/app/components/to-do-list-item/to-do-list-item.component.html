<li class="todo-item">
  <input type="checkbox" [(ngModel)]="item.completed" (change)="toggleCompletion()">
  <mat-form-field class="example-full-width">
    <input matInput class="todoitem-section" type="text" readonly [value]="item.title">
  </mat-form-field>
  <app-button [title]="'Delete'" [type]="'delete'" (click)="deleteTodo()"></app-button>
</li>

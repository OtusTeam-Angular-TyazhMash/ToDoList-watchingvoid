<li class="todo-item" class="todoitem-section">
    <input type="checkbox" [(ngModel)]="item.completed" (change)="toggleCompletion()">
    <mat-form-field class="example-full-width">
        <input matInput class="todoitem-section" type="text" readonly [value]="item.title">
      </mat-form-field>
    <button class="button button--delete" (click)="deleteTodo()">Delete</button>
</li>

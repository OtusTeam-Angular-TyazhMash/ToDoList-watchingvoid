<div class="field-filling">
    <input matInput type="text" class="add-task-input" placeholder="Add your new todo" [(ngModel)]="title">
    <textarea matInput style="width: 100%;" [(ngModel)]="description" placeholder="Add a description"></textarea>
    <app-button mat-button [title]="'Add Task'" [type]="'add'" [disabled]="!title" (click)="onSave()"></app-button>
</div>

<div class="task-board">
  <div class="column">
    <h3>{{ 'TASK_BOARD.IN_PROGRESS' | translate }}</h3>
    <ul>
      <li *ngFor="let task of inProgressTasks" class="in-progress">
        {{ task.title }}
      </li>
    </ul>
  </div>
  <div class="column">
    <h3>{{ 'TASK_BOARD.COMPLETED' | translate }}</h3>
    <ul>
      <li *ngFor="let task of completedTasks" class="completed">
        {{ task.title }}
      </li>
    </ul>
  </div>
</div>
